name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Install pipenv
      run: python3.8 -m pip install pipenv
    - name: Install pip dependencies
      run: pipenv install -d
    - name Lint
    - run: pylama
