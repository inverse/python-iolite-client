name: CI

on:
  push:
    branches: [master]
  pull_request: ~

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v2
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.7
    - name: Install pip dependencies
      run: poetry install
    - name: pre-commit
      run: poetry run pre-commit run --all-files --show-diff-on-failure
  test:
    strategy:
      matrix:
        python-version: [3.10-dev, 3.9, 3.8, 3.7]
        poetry-version: [1.1.7]
    runs-on: ubuntu-20.04
    env:
      IS_COVERAGE_ALLOWED: ${{ secrets.CODECOV_TOKEN != '' }}
    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v2
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-poetry-
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ matrix.poetry-version }}
    - name: Install pip dependencies
      run: poetry install
    - name: Test
      run: poetry run pytest --cov-report xml --cov=iolite test/
    - name: Upload coverage
      if: ${{ matrix.python-version == 3.9 && env.IS_COVERAGE_ALLOWED == 'true' && env.IS_MASTER_BRANCH == 'true' }}
      uses: codecov/codecov-action@v2
      with:
        files: coverage.xml
